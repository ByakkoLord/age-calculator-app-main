<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="input.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-slate-200 font-poppins">

  <main class="w-screen h-screen flex justify-center items-center">
    <section id="base" class="w-3/6 h-3/4 pl-10 pt-10 pr-10 bg-white rounded-right">
      <article id="datas" class="flex justify-start w-full h-28 border-b-2">
        <div class="flex flex-col mr-7"><label class="font-semibold text-sm text-slate-500" for="day">DAY</label><input id="day" class="font-extrabold text-3xl w-36 h-14 border-2 rounded-md p-5" placeholder="DD" type="text"></div>
        <div class="flex flex-col mr-7"><label class="font-semibold text-sm text-slate-500" for="month">MONTH</label><input id="month" class="font-extrabold text-3xl w-36 h-14 border-2 rounded-md p-5" placeholder="MM" type="text"></div>
        <div class="flex flex-col"><label class="font-semibold text-sm text-slate-500" for="year">YEAR</label><input id="year" class="font-extrabold text-3xl w-36 h-14 border-2 rounded-md p-5" placeholder="YYYY" type="text"></div>
      </article>
      <div class="relative -top-10 customleft1 -mb-20 flex justify-center items-center rounded-full w-20 h-20 bg-purple-700"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></div>
      <article id="results" class="mt-12">
          <div class="flex text-8xl font-extrabold">
            <h4 id="years_res" class="text-purple-700 mr-3">- -</h4><h5>years</h5>
          </div>
          <div class="flex text-8xl font-extrabold">
            <h4 id="months_res" class="text-purple-700 mr-3">- -</h4><h5>months</h5>
          </div>
          <div class="flex text-8xl font-extrabold">
            <h4 id="days_res" class="text-purple-700 mr-3">- -</h4><h5>days</h5>
          </div>
      </article>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
